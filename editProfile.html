<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editProfileStyle.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Photo -->
        <div class="profile-photo">
            <img src="default-photo.jpg" alt="Profile Photo" id="profile-img">
            <label for="upload-photo" class="upload-btn">Change Photo</label>
            <input type="file" id="upload-photo" accept="image/*">
        </div>

        <!-- Edit Profile Form -->
        <div class="edit-profile-form">
            <h1>Edit Profile</h1>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter new username">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter new email">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password">
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
