<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editProfileStyle.css">
</head>
<body>
    <button type = "button" id = "back">Back</button>
    <div class="profile-container">
        <div class="edit-profile-form">
            <h1>Edit Profile</h1>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter new username">
                
                <label for="pfp-link">Profile Photo Link</label>
                <input type="text" id="pfp-link" placeholder="Enter new profile photo link">
                
                <button type = "button" id = "change">Save Changes</button>
            </form>
        </div>
    </div>
    <script src = "./editProfileScript.js"></script>
</body>
</html>
