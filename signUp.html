<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
    <div class= "whitebox"> 
        <h1>Episil</h1>
        <h2>Sign Up</h2>
        <br/>
        <input  type="username" id="username" placeholder="Username" required>
        <br/>
        <input type="email" id="email" placeholder="Email" required>
        <br/>
        <input  type="password" id="password" placeholder="Password" required>
        <br/>
        <input  type="Cpassword" id="Cpassword" placeholder="Confirm Password" required>
        <br/>
        <input  type="ProfilePhoto" id="ProfilePhoto" placeholder="Drive Link of Profile Photo" required>
        <br/>

        <button type="submit">Sign Up </button>
    </div>
</body>
</html>
